{% extends 'base.html' %}
{% block head %}
    <style>
        .menu-box{
            display:grid;
            grid-template-columns:200px 200px 200px 200px;
            background: #eee linear-gradient(to bottom, #fcfcfc, #eee);
            align-content: center;
            justify-items:center;
            justify-content: center;
            margin-bottom: 20px;
            border:1px solid #d5d5d5;
            width:900px;
            height:40px;
            border-radius:20px;
            padding:3px;
        }
        .menu-btn{
            height:34px;
            border:1px solid #b82c2c;
            outline:0;
            border-radius:10px;
            font-weight:500;
            font-size:14px;
            color:#fff;
            background: #a55122 linear-gradient(to bottom, #dd7f4e, #ae501e);
            cursor:pointer;
            position:relative;

        }
        .menu-btn:hover::before{
            content:"";
            position:absolute;
            border-radius:10px;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(255,255,255,0.3);
            box-shadow: 2px 2px 2px #999999;

        }
        .menu-btn:active{
            border:1px solid #b82c2c;
            transform:translate(1px, 1px);
        }

        .container {
            display: grid;
            border: 10px solid  #ffb03f;
            border-radius:5px;
            grid-auto-rows: minmax(150px,auto);
            grid-template-columns: 800px;
            align-content: center;
            justify-content: center;
            align-items:center;
            justify-items: center;
        }
        .inner-container{
            display:grid;
            border:2px dashed green;
            grid-template-columns:200px 200px;
            grid-auto-rows:minmax(50px, auto);
        }
        .bottom-container{
            display:grid;
            justify-items: center;
        }
    </style>

{% endblock %}
{% block content %}
        <div class="menu-box">
        <a href="{% url 'chemoresponse:patientlist' %}"><button class="menu-btn" type="button">환자 관리</button></a>
{#        <a href="{% url 'chemoresponse:target-update-list' pk=pk %}"><button class="menu-btn" type="button">표적 수정</button></a>#}
{#        <a href="{% url 'chemoresponse:targetcreate' pk=pk %}"><button class="menu-btn" type="button">표적 추가하기</button></a>#}
     </div>
    <div class="container">
        <form method="POST" action="{% url 'chemoresponse:patient-create' %}">
            {% csrf_token %}
            <div class="inner-container">
                {% for field in form %}
                    <div>{{ field.label }}</div>
                    <div>{{ field }}</div>
                {% endfor %}
            </div>
            <div class="bottom-container">
                <button type="submit">등록</button>
            </div>
        </form>


    </div>
{% endblock %}
