{% extends 'base.html' %}
{% block head %}
    <style>
        body{
        }
        .menu-box{
            display:grid;
            grid-template-columns:200px 200px 200px 200px;
            background: #eee linear-gradient(to bottom, #fcfcfc, #eee);
            align-content: center;
            justify-items:center;
            justify-content: center;
            margin-bottom: 20px;
            border:1px solid #d5d5d5;
            width:900px;
            height:40px;
            border-radius:20px;
            padding:3px;
        }
        .menu-btn{
            height:34px;
            border:1px solid #b82c2c;
            outline:0;
            border-radius:10px;
            font-weight:500;
            font-size:14px;
            color:#fff;
            background: #a55122 linear-gradient(to bottom, #dd7f4e, #ae501e);
            cursor:pointer;
            position:relative;

        }
        .menu-btn:hover::before{
            content:"";
            position:absolute;
            border-radius:10px;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(255,255,255,0.3);
            box-shadow: 2px 2px 2px #999999;

        }
        .menu-btn:active{
            border:1px solid #b82c2c;
            transform:translate(1px, 1px);
        }

        .container-outer{
            display:grid;
            justify-content: center;
            justify-items:center;
        }

        .container{
            {#background-color: #ffb03f;#}
            border-radius:5px;
            border:10px solid #ffb03f;
            display:grid;
            grid-template-columns: 800px;
            justify-content: center;
            justify-items:center;
            align-items: center;
            width:800px;
            padding:15px 0px;
        }
        .container-inner{
            display:grid;
            background-color: white;
            grid-template-columns: 80px 150px 150px 150px 150px;
            grid-auto-rows:40px;
            align-items: center;
            align-content: center;
            padding:10px;
            border-radius:5px;
            margin:10px;
        }
        .container-box{
            background-color: white;
            display:grid;
            align-items: center;
            align-content: center;
            padding:3px;
            height:35px;
        }
        .btn-basic{
            background-color: #3399ff;
            border:3px solid darkblue;
            color: white;
            height:35px;
            width:100px;
            font-size:1rem;
            box-shadow: 2px 2px 2px #999999;
            border-radius:15px;
            cursor:pointer;
        }
        .btn-basic:hover{
            background-color: #122dff;
        }
        .btn-basic:active{
            background-color: #97d9ff;
            transform:translate(1px, 1px);
        }



    </style>
{% endblock %}
{% block content %}
    <h3>환자목록</h3>
    <div class="container-outer">
    <div class="menu-box">
       <a href="{% url 'chemoresponse:patient-create' %}"> <button class='menu-btn' type="button">환자등록</button></a>
    </div>

{% if latest_patient_list %}
    <div class="container-outer">
    <div class="container">
        {% for patient in latest_patient_list %}
            <div class="container-inner">
                <div class="container-box">{{ patient.ptname }}:</div>
                <div class="container-box"><a href="{% url "chemoresponse:targetlist" patient.id %}"><button class="btn-basic">표적관리</button></a></div>
                <div class="container-box"><a href="{% url "chemoresponse:target-list-for-images" patient.id %}"><button class="btn-basic">반응관리</button></a></div>
                <div class="container-box"> <a href="{% url 'chemoresponse:evalmodality-list' patient.id %}"><button type="button" class="btn-basic">검사관리</button></a></div>
                <div class="container-box"><a href="{% url "chemoresponse:reseponse-target-list" patient.id %}"><button class="btn-basic">반응평가</button></a></div>

            </div>
    {% endfor %}
    </div>
    </div>
{% else %}
    <p>No patients are available.</p>
{% endif %}
{% endblock %}
